<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive OLS Demonstration</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .square {
            fill: lightcoral;
            opacity: 0.5;
        }
        .line {
            cursor: move;
        }
    </style>
</head>
<body>
    <h2>Interactive OLS Demonstration</h2>
    <svg width="800" height="600"></svg>
    <div id="info" style="position: absolute; top: 20px; right: 20px; background-color: white; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        const svg = d3.select("svg");
        const margin = {top: 20, right: 20, bottom: 30, left: 40};
        const width = +svg.attr("width") - margin.left - margin.right;
        const height = +svg.attr("height") - margin.top - margin.bottom;
        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        const x = d3.scaleLinear().domain([0, 10]).range([0, width]);
        const y = d3.scaleLinear().domain([0, 10]).range([height, 0]);

        const xAxis = d3.axisBottom(x);
        const yAxis = d3.axisLeft(y);

        g.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(xAxis);

        g.append("g")
            .call(yAxis);

        let data = d3.range(4).map(() => ({x: Math.random() * 10, y: Math.random() * 10}));

        function update() {
            const line = g.selectAll(".line").data([data]);

            line.enter().append("line")
                .attr("class", "line")
                .merge(line)
                .attr("x1", x(0))
                .attr("y1", d => y(intercept))
                .attr("x2", x(10))
                .attr("y2", d => y(intercept + slope * 10))
                .attr("stroke", "black")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            const points = g.selectAll(".point").data(data);

            points.enter().append("circle")
                .attr("class", "point")
                .attr("r", 5)
                .merge(points)
                .attr("cx", d => x(d.x))
                .attr("cy", d => y(d.y));

            const squares = g.selectAll(".square").data(data);

            squares.enter().append("rect")
                .attr("class", "square")
                .merge(squares)
                .attr("x", d => x(d.x) - Math.abs(y(d.y) - y(intercept + slope * d.x)) / 2)
                .attr("y", d => Math.min(y(d.y), y(intercept + slope * d.x)))
                .attr("width", d => Math.abs(y(d.y) - y(intercept + slope * d.x)))
                .attr("height", d => Math.abs(y(d.y) - y(intercept + slope * d.x)));

            displayInfo();
        }

        function dragstarted(event, d) {
            d3.select(this).raise().attr("stroke", "black");
        }

        function dragged(event, d) {
            const dx = x.invert(event.x) - x.invert(event.subject.x1);
            const dy = y.invert(event.y) - y.invert(event.subject.y1);
            slope = dy / dx;
            intercept = y.invert(event.subject.y1) - slope * x.invert(event.subject.x1);
            update();
        }

        function dragended(event, d) {
            d3.select(this).attr("stroke", null);
        }

        function displayInfo() {
            calculateRSquared();
            d3.select("#info").html(`
                <strong>Regression Equation:</strong><br>
                y = ${intercept.toFixed(2)} + ${slope.toFixed(2)}x<br>
                <strong>RÂ²:</strong> ${rSquared.toFixed(2)}
            `);
        }

        function calculateRSquared() {
            const meanY = d3.mean(data, d => d.y);
            const ssTot = d3.sum(data, d => Math.pow(d.y - meanY, 2));
            const ssRes = d3.sum(data, d => Math.pow(d.y - (intercept + slope * d.x), 2));
            rSquared = 1 - ssRes / ssTot;
        }

        let slope = 0, intercept = d3.mean(data, d => d.y), rSquared;
        update();
    </script>
</body>
</html>
