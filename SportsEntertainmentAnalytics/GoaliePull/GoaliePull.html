<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Goalie Pull Simulator</title>
    <link rel="stylesheet" href="GoaliePull-styles.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hockey Goalie Pull Simulator</h1>
        <div class="controls">
            <div class="rate-inputs">
                <div class="rate-group">
                    <h3>Our Team</h3>
                    <label for="ourNormalRate">Goals/Min (Normal):</label>
                    <input type="number" id="ourNormalRate" value="0.05" step="0.01" min="0" max="1">
                    
                    <label for="ourPulledRate">Goals/Min (Pulled):</label>
                    <input type="number" id="ourPulledRate" value="0.15" step="0.01" min="0" max="1">
                </div>
                
                <div class="rate-group">
                    <h3>Opposition</h3>
                    <label for="theirNormalRate">Goals/Min (Normal):</label>
                    <input type="number" id="theirNormalRate" value="0.05" step="0.01" min="0" max="1">
                    
                    <label for="theirPulledRate">Goals/Min (Empty Net):</label>
                    <input type="number" id="theirPulledRate" value="0.3" step="0.01" min="0" max="1">
                </div>
            </div>
            <div class="strategy-controls">
                <h3>Goalie Pull Strategy</h3>
                <label for="pullTime">Pull goalie when behind with:</label>
                <input type="number" id="pullTime" value="3" step="0.5" min="0" max="10"> minutes remaining
            </div>
            <div class="simulation-type">
                <button id="singleSimButton">Simulate One Game</button>
                <button id="multiSimButton">Simulate 1000 Games</button>
                <button id="optimizeButton">Find Optimal Pull Time</button>
            </div>
        </div>
        <div class="game-visualization" id="gameVisualization">
            <div class="score-display">
                <div id="gameTime">Time Remaining: 10:00</div>
                <div id="scoreDisplay">Score: 0 - 0</div>
                <div id="goalieStatus">Goalie: In Net</div>
            </div>
            <div class="timeline" id="timeline"></div>
        </div>
        <div class="chart-container">
            <canvas id="resultsChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="optimizationChart"></canvas>
        </div>
        <div class="stats-container">
            <table class="summary-stats">
                <thead>
                    <tr>
                        <th>Outcome</th>
                        <th>Frequency</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Win</td>
                        <td id="winRate">-</td>
                    </tr>
                    <tr>
                        <td>Tie</td>
                        <td id="tieRate">-</td>
                    </tr>
                    <tr>
                        <td>Loss</td>
                        <td id="lossRate">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="GoaliePull-Script.js"></script>
</body>
</html>
