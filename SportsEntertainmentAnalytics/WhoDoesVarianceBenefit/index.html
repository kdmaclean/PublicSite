<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variance Impact Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Who Does Variance Benefit?</h1>
        <div class="controls">
            <div class="team-controls">
                <h2>Underdog Team</h2>
                <div class="input-group">
                    <label for="underdogMean">Mean:</label>
                    <input type="number" id="underdogMean" value="90" step="1">
                </div>
                <div class="input-group">
                    <label for="underdogSD">Standard Deviation:</label>
                    <input type="number" id="underdogSD" value="15" step="1" min="1">
                </div>
            </div>
            <div class="team-controls">
                <h2>Favorite Team</h2>
                <div class="input-group">
                    <label for="favoriteMean">Mean:</label>
                    <input type="number" id="favoriteMean" value="100" step="1">
                </div>
                <div class="input-group">
                    <label for="favoriteSD">Standard Deviation:</label>
                    <input type="number" id="favoriteSD" value="15" step="1" min="1">
                </div>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="distributionChart"></canvas>
        </div>
        <div class="stats-container">
            <div id="favoriteWinProb">Favorite Win Probability: </div>
            <div id="underdogWinProb">Underdog Win Probability: </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
