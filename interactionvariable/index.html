<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interaction Variables with Categorical Variable</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Interaction Between Store Type and Advertising Spend</h1>
    <div class="container">
        <div class="controls">
            <h2>Adjust Parameters</h2>
            <label for="storeType">Store Type:</label>
            <select id="storeType">
                <option value="online">Online Store</option>
                <option value="physical">Physical Store</option>
            </select>
            <br><br>
            <label for="adSpend">Advertising Spend ($):</label>
            <input type="range" id="adSpend" min="0" max="1000" value="500">
            <span id="adSpendValue">500</span>
            <br><br>
            <label>
                <input type="checkbox" id="includeInteraction" checked>
                Include Interaction Term
            </label>
        </div>
        <div id="plot"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
