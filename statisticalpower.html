<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regression Significance Visualizer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .controls { margin-bottom: 20px; }
    .controls label { display: inline-block; width: 200px; }
    .slider-container { display: flex; align-items: center; margin-bottom: 10px; }
    .slider-container input { flex: 1; margin: 0 10px; }
    #scatterplot { width: 100%; max-width: 800px; height: 400px; margin: auto; }
  </style>
</head>
<body>

<h1>Regression Significance Visualizer</h1>

<div class="controls">
  <div class="slider-container">
    <label for="sampleSize">Sample Size:</label>
    <input type="range" id="sampleSize" min="10" max="200" value="50">
    <span id="sampleSizeValue">50</span>
  </div>
  <div class="slider-container">
    <label for="effectSize">Relationship Strength:</label>
    <input type="range" id="effectSize" min="0" max="1" step="0.01" value="0.3">
    <span id="effectSizeValue">0.30</span>
  </div>
</div>

<canvas id="scatterplot"></canvas>

<!-- Include Chart.js Library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Include jStat Library for statistical calculations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.4/jstat.min.js"></script>
<!-- Include the JavaScript file -->
<script src="app.js"></script>

</body>
</html>
